<div>
    <div *ngIf="!status">
        <div class="alert alert-danger" >
            Please try After some time, the Registration was Failed
        </div>
    </div>
    <div>
        <form class="authneticate-form" [formGroup]="signupForm" (ngSubmit)="register()">
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username.." formControlName="Username" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email.." formControlName="Email" />
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Mobile Number.." formControlName="Mobile" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="Password"/>
                </div>
            </div>
            <div>
                <label>Already Have an Account : </label>
                <a href="/login">login</a>
            </div>
            <div>
                <button [disabled]="!signupForm.valid" type="submit">register</button>
            </div>
        </form>
    </div>
</div>
